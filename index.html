<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1>Atividade 1</h1>

      <h3>Soma de Dois Números</h3>

  <label for="num1">Digite o primeiro número:</label>
  <input type="number" id="num1" step="0.01"><br><br>

  <label for="num2">Digite o segundo número:</label>
  <input type="number" id="num2" step="0.01"><br><br>

  <button onclick="somar()">Calcular Soma</button>

  <p id="resultado"></p>

  <script>
    function somar() {
      // Lê os valores e converte para ponto flutuante
      let numero1 = parseFloat(document.getElementById("num1").value);
      let numero2 = parseFloat(document.getElementById("num2").value);

      // Faz a soma
      let soma = numero1 + numero2;

      // Exibe o resultado
      document.getElementById("resultado").textContent = "A soma é: " + soma;
    }
  </script>


   <script>
    let nota1 = parseFloat(prompt("Digite a primeira nota:"));
    let nota2 = parseFloat(prompt("Digite a segunda nota:"));
    let nota3 = parseFloat(prompt("Digite a terceira nota:"));
    let nota4 = parseFloat(prompt("Digite a quarta nota:"));

    let media = (nota1 + nota2 + nota3 + nota4) / 4;

    if (media > 7) {
      alert("Média: " + media.toFixed(2) + " - Aprovado");
    } else {
      alert("Média: " + media.toFixed(2) + " - Reprovado");
    }
  </script>
</body>
</html>
